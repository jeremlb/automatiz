Automatiz\ApiBundle\Entity\Step:
    exclusion_policy: ALL
    properties:
        description:
            expose: true
            groups: [steps]
        quantity:
            expose: true
            accessor:
                getter: getQuantitySerialize
            groups: [steps]
        addIce:
            expose: true
            serialized_name: addIce
            accessor:
                getter: getAddIceSerialize
            groups: [steps]
    virtual_properties:
        getLiquidSerialize:
            groups: [steps]
            type: string
            serialized_name: liquid