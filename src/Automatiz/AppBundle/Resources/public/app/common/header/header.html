<header class="header" ng-controller="HeaderCtrl">


    <h1 class="main-logo">
        <a href="/" class="main-logo__link" lx-ripple="white">
            <!--<img src="/images/logo/lumx-white.png">-->

        </a>

    </h1>
    <nav class="main-nav-left" ng-class="">
        <button class="btn btn--s btn--white btn--icon" lx-ripple>
            <ng-md-icon icon="{{icon}}"  ng-attr-style="fill: {{'white'}}" size="30" options='{"duration": 375, "rotation": "none"}' ng-click="clickIconMorph()"></ng-md-icon>
        </button>
    </nav>
    <nav class="main-nav main-nav--palm">
        <button class="btn btn--s btn--white btn--flat" lx-ripple>
            <i class="icon icon--s icon--white icon--flat mdi mdi-bell-ring-outline"></i>
            <span class="notifications-label notifications-label-15">0</span>
        </button>
        <lx-dropdown position="right">
            <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dropdown-toggle>
                <i class="icon icon--s icon--white icon--flat mdi mdi-store-24-hour"></i>
            </button>
            <lx-dropdown-menu>
                <ul>
                    <li><a href="/logout" class="dropdown-link">Se d√©connecter</a></li>
                    <li><a href="/profile/change-password" class="dropdown-link">Changer de mot de passe</a></li>
                </ul>
            </lx-dropdown-menu>
        </lx-dropdown>
    </nav>
    <nav class="main-nav main-nav--palm" style="margin-right: 20px;">
        <i class="icon icon--s icon--grey icon--flat mdi mdi-account-box"></i>
        <span style="padding-top: 3px;display: inline-block;">{{me.firstname}}</span>
    </nav>
</header>
