<div class="main-section__content">
    <div flex-container="row" flex-gutter="24" flex-wrap>
        <div flex-item="6">
            <span class="fs-title display-block mb">Text only</span>

            <div class="divider divider--dark"></div>

            <ul class="list mt++">
                <li class="list-row list-row--has-separator">
                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
                <li class="list-row list-row--has-separator">
                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
                <li class="list-row list-row--has-separator">
                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
            </ul>
        </div>

        <div flex-item="6">
            <span class="fs-title display-block mb">Icon with text</span>

            <div class="divider divider--dark"></div>

            <ul class="list mt++">
                <li class="list-row list-row--has-separator">
                    <div class="list-row__primary">
                        <i class="icon icon--s icon--grey icon--flat mdi mdi-send"></i>
                    </div>

                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
                <li class="list-row list-row--has-separator">
                    <div class="list-row__primary">
                        <i class="icon icon--s icon--grey icon--flat mdi mdi-pencil"></i>
                    </div>

                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
                <li class="list-row list-row--has-separator">
                    <div class="list-row__primary">
                        <i class="icon icon--s icon--grey icon--flat mdi mdi-bell"></i>
                    </div>

                    <div class="list-row__content">
                        <span>Single-line item</span>
                    </div>
                </li>
            </ul>
        </div>

        <div flex-item="6">
            <div class="card dashboard-card">
                <div class="p+">
                    <chartist class="ct-chart" chartist-data="barData" chartist-chart-type="Bar"></chartist>
                </div>
            </div>
        </div>
        <div flex-item="4">
            <div class="card dashboard-card">
                <div class="p+">
                    <chartist class="ct-chart" chartist-data="barData" chartist-chart-type="Bar"></chartist>
                </div>
            </div>
        </div>
        <div flex-item="3">
            <div class="card dashboard-card">
                <div class="p+">
                    <chartist class="ct-chart" chartist-data="barData" chartist-chart-type="Bar"></chartist>
                </div>
            </div>
        </div>
    </div>
</div>
