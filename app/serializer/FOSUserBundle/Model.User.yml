FOS\UserBundle\Model\User:
    exclusion_policy: ALL
    properties :
        lastLogin:
            expose: true
            groups: [list, details_user, me]
        email:
            expose: true
            groups: [list, details_user, me]
        username:
            expose: true
            groups: [cocktail_info, cocktail_detail, list, details_user, me]
        enabled:
            expose: true
            groups: [list, details_user, me]